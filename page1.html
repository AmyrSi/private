<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Ticket</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #f0fdfa 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .single-card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      min-height: 100vh;
    }
    .card {
      position: relative;
      width: 400px;
      min-height: 520px;
      border-radius: 1.5rem;
      overflow: hidden;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 16px 40px 0 rgba(31, 38, 135, 0.22);
    }
    .card-image {
      width: 100%;
      height: 240px;
      background-image: url('p3.jpg');
      background-size: cover;
      background-position: center;
    }
    .card-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      position: relative;
      z-index: 1;
    }
    .frosted {
      background: rgba(255,255,255,0.25);
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      border-radius: 1rem;
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.10);
      padding: 2rem 1.5rem 1.5rem 1.5rem;
      margin-top: -2.5rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .card-title {
      font-size: 2rem;
      font-weight: 600;
      color: #22223b;
      margin-bottom: 0.5rem;
    }
    .card-desc {
      color: #4a4e69;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .card-link-btn {
      display: inline-block;
      padding: 0.75rem 2rem;
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 999px;
      font-weight: 600;
      font-size: 1.1rem;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(31, 38, 135, 0.10);
      transition: background 0.2s;
    }
    .card-link-btn:hover {
      background: #3730a3;
    }
    @media (max-width: 600px) {
      .card {
        width: 95vw;
        min-width: unset;
        max-width: 99vw;
      }
    }
    .header-logo-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 3rem;
      margin-top: 5rem;
    }
    .logo-img {
      width: 72px;
      height: 72px;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(31, 38, 135, 0.12);
      background: #fff;
    }
    .header-logo-title h1 {
      font-size: 2.8rem;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="header-logo-title">
    <img src="logo.png" alt="Logo" class="logo-img">
    <h1>jamasp AI</h1>
  </div>
  <div class="single-card-container">
    <div class="card">
      <div class="card-image" style="background-image: url('p3.jpg');"></div>
      <div class="card-content">
        <div class="frosted">
          <div class="card-title">Page 1</div>
          <div class="card-desc">This is a placeholder for Page 1, styled as a large frosted glass card. You can add more content here as needed.</div>

        </div>
      </div>
    </div>
  </div>


  
</body>

</html>
